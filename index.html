<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Chatbot</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .chat-box {
      background: #1e293b;
      width: 100%;
      max-width: 420px;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      padding: 1rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid #475569;
    }
    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    .title-row h1 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }
    .title-row select {
      background: #334155;
      color: #f8fafc;
      border: 1px solid #475569;
      border-radius: .5rem;
      padding: .4rem .5rem;
      font-size: .8rem;
    }
    .messages {
      background: #0f172a;
      border-radius: .5rem;
      padding: .75rem;
      height: 280px;
      overflow-y: auto;
      font-size: .9rem;
      line-height: 1.4;
      border: 1px solid #475569;
    }
    .msg-user {
      color: #93c5fd;
      margin-bottom: .5rem;
      white-space: pre-wrap;
    }
    .msg-bot {
      color: #e2e8f0;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    form {
      display: flex;
      gap: .5rem;
    }
    input[type="text"] {
      flex: 1;
      background: #334155;
      color: #f8fafc;
      border: 1px solid #475569;
      border-radius: .5rem;
      padding: .6rem .8rem;
      font-size: .9rem;
    }
    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: .5rem;
      padding: .6rem .9rem;
      font-size: .9rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="title-row">
      <h1>Assistant IA D√©mo</h1>
      <select id="mode">
        <option value="pro">Pro (ton s√©rieux)</option>
        <option value="chaleureux">Chaleureux (ton humain)</option>
        <option value="coach">Coach Business Sophie</option>
        <option value="cabinet_osteo">Cabinet Ost√©o Duval</option>
      </select>
    </div>

    <div class="messages" id="messages"></div>

    <form id="chatForm">
      <input
        id="userInput"
        type="text"
        placeholder="Pose ta question..."
        required
      />
      <button id="sendBtn" type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const box = document.getElementById("messages");
    const modeSelect = document.getElementById("mode");
    const sendBtn = document.getElementById("sendBtn");

    function appendUser(msg) {
      const el = document.createElement("div");
      el.className = "msg-user";
      el.textContent = "üë§ " + msg;
      box.appendChild(el);
      box.scrollTop = box.scrollHeight;
    }

    function appendBot(msg) {
      const el = document.createElement("div");
      el.className = "msg-bot";
      el.textContent = "ü§ñ " + msg;
      box.appendChild(el);
      box.scrollTop = box.scrollHeight;
    }
    // Message d'accueil au chargement
    appendBot("Bonjour üëã Je suis l‚Äôassistant . Posez-moi votre question ou dites-moi ce dont vous avez besoin.");


    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      const mode = modeSelect.value;

      appendUser(message);
      input.value = "";
      input.focus();
      sendBtn.disabled = true;
      appendBot("‚Ä¶");

      const allBotMsgs = box.querySelectorAll(".msg-bot");
      const loadingEl = allBotMsgs[allBotMsgs.length - 1];

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            userMessage: message,
            mode: mode
          })
        });

        const data = await res.json();

        if (data.answer) {
          loadingEl.textContent = "ü§ñ " + data.answer;
        } else if (data.error) {
          loadingEl.textContent = "‚ö†Ô∏è Erreur: " + data.error;
        } else {
          loadingEl.textContent = "‚ö†Ô∏è Pas de r√©ponse.";
        }
      } catch (err) {
        loadingEl.textContent = "‚ö†Ô∏è Erreur r√©seau.";
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
